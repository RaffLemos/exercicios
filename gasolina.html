<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Prof Roger Bassan | 00</title>
    <style>
        body {
            background-color: cornflowerblue;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;

        }

        .box-nav {
            background-color: gold;
            padding: 5px;
            border-radius: 15px;
        }

        .box {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            border-radius: 15px;
            color: white;
        }

        input {
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
            font-size: 15px;
            width: 50%;
        }

        button {
            padding: 10px;
            border: none;
            outline: none;
            width: 50%;
            background-color: slateblue;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.5s;
        }

        button:hover {
            background-color: cornflowerblue;
        }
    </style>

</head>

<body>
    <div class="box-nav">
        <h1>EXERC√çCIO #11</h1>
        <h2>Disciplina de Algoritmos</h2>
    </div>
    <div class="box">
        <p>Valor Gastos</p>
        <input id="distancia" type="number" placeholder="Digite a distancia percorrida">
        <br><br>
        <button onclick="calcular()">Enviar</button>
    </div>

</body>
<script>

    function calcular()
    {
        const litrosvalor = 6.50;
        const kmsplitro = 12;

        var distanciapercorrida = parseFloat(document.querySelector('#distancia').value);

        const litrosgastos = distanciapercorrida / kmsplitro;
        const valorgasto = litrosgastos * litrosvalor;

        alert(`Nessa viagem foram gastos ${litrosgastos.toFixed(2)} litros de gasolina, totalizando ${valorgasto.toFixed(2)} reais.`);

    }   
</script>


</html>
